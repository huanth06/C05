<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let charCheck = str =>{
            for (let i = 0; i < str.length; i++) {
                if(str[0] >= 'A' && str[0] <='Z'){
                    console.log(`${str}'s first character is uppercase`);
                }
                else if(str[0] >= 'a' && str[0] <='z'){
                    console.log(`${str}'s first character is not uppercase`);
                }
                else{
                    console.log(`${str}'s first character is not alphabet`);
                }
            }
        }
        charCheck('Nguyen van Nam');
        charCheck('NGUYEN VAN NAM');
        charCheck('nguyen van Nam');
        charCheck('123 Hello');
    </script>
</body>
</html>
